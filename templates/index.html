<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        #refresh-button {
            background-color: transparent;
            /* Green background */
            border: none;
            /* Remove borders */
            color: black;
            font-weight: bold;
            /* White text */
            padding: 0px 40px;
            /* Some padding */
            text-align: center;
            /* Centered text */
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Make the button appear inline */
            font-size: 16px;
            /* Increase font size */
            margin: 4px 2px;
            /* Some margin */
            cursor: pointer;
            /* Pointer/hand icon on hover */
            border-radius: 8px;
            /* Rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }
        #inputText {
            padding-left: 120px;
            padding-right: 120px;
          
            outline: none;
            border-radius: 50px;
        }
        #checkBtn{
            background-color: transparent;
            /* Green background */
           border: 2px solid green;
          
        }
        .dec_form{
            border:2px solid grey ;
            padding: 90px;
            border-radius: 10px;
        }
        .rounded-5{
            border-radius: 10px;

        }
    </style>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-12 text-center">
                <h5 class="usrInfo"></h5>
                <form id="sentimentForm" method="POST" action="result.html" autocomplete="off" class="dec_form shadow-lg">
                    <div class="form-group">
                        <!-- <label for="inputText" class="float-start">Enter Prompt</label> -->
                        <input type="text" id="inputText" name="inputText"
                            class="form-control outline-none shadow-none "
                            placeholder="Enter text as Prompt"  onchange="showMessage()">
                        <br>
                        <span id="message"></span>
                    </div>
               <div class="submitbtn text-center">
                <button type="submit" id="checkBtn" class="btn rounded-5 px-5" value="result"
                onclick="inputValidate()">Check</button>
            <p onclick="rfresh()" id="refresh-button" title="Refresh"><svg xmlns="http://www.w3.org/2000/svg"
                    width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg></p>
               </div>
                </form>
            </div>
        </div>
    </div>
    <script>
     
                function showMessage() {
        const input = document.getElementById("inputText").value;
        const messageSpan = document.getElementById("message");

        if (input.trim() !== "") {
            messageSpan.innerHTML = `<b> Input: ${input}</b>`;
        } else {
            messageSpan.textContent = "Input is empty.";
        }
        messageSpan.innerHTML = `<b> Input: ${input}</b>`;
    }

        let inputValidate = () => {
            let inputData = document.querySelector('#inputText').value
            if (inputData === '') {
                document.getElementById("checkBtn").disabled = true;
                document.getElementById('message').innerText = 'Invalid Input';
                setTimeout(() => {
                    document.getElementById("checkBtn").disabled = false;
                }, 1000)
            }
            else {
                document.getElementById("checkBtn").disabled = false;
            }
        }
        const rfresh = () => {
            document.getElementById("inputText").value = "";
            document.getElementById('message').innerText = ''
        }
        setTimeout(() => {
            document.getElementById('message').innerText = ''
        }, 4000)
    </script>
</body>
</html>
